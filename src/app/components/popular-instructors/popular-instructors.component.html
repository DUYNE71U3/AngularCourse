<!-- Popular Instructors -->
<section class="instructors-section">
  <div class="container">
    <h2 class="section-title">Popular Instructors</h2>
    <div class="instructors-grid">
      @for (instructor of popularInstructors; track instructor.name) {
        <div class="instructor-card">
          <div class="instructor-image">
            <img [src]="instructor.imageUrl" [alt]="instructor.name">
          </div>
          <div class="instructor-info">
            <h3>{{ instructor.name }}</h3>
            <p class="specialty">{{ instructor.specialty }}</p>
            <div class="instructor-rating">
              <span class="rating">{{ instructor.rating }}</span>
              <span class="star filled">â˜…</span>
              <span class="rating-text">Instructor Rating</span>
            </div>
            <div class="instructor-stats">
              <div class="stat">
                <span class="stat-value">{{ instructor.courseCount }}</span>
                <span class="stat-label">Courses</span>
              </div>
              <div class="stat">
                <span class="stat-value">{{ instructor.studentCount | number }}</span>
                <span class="stat-label">Students</span>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
